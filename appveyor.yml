version: "{build}"

build: off

cache:  
  - c:\Users\appveyor\.node-gyp
  - '%AppData%\npm-cache'

environment:
  SKIP_SASS_BINARY_DOWNLOAD_FOR_CI: true
  GYP_MSVS_VERSION: 2015
  matrix:
    # node.js
    - nodejs_version: 0.10
    - nodejs_version: 0.12
    # io.js
    - nodejs_version: 1
    - nodejs_version: 2
    - nodejs_version: 3

install:
  - ps: Install-Product node $env:nodejs_version
  - node --version
  - npm --version
  - git submodule update --init --recursive
  - npm install

test_script: npm test

on_success:
# Save artifact with full qualified names of binding.node
# (which we use in node-sass-binaries repo)
- ps: Get-ChildItem .\vendor\**\*.node | % `
      {
        Push-AppveyorArtifact $_.FullName -FileName
        (($_.FullName.Split('\\') | Select-Object -Last 2) -join '_')
      }
