language: node_js

env: SKIP_SASS_BINARY_DOWNLOAD_FOR_CI=true

compiler: gcc

node_js:
  - 0.10
  - node  # will fetch the latest node.js version
  - iojs  # will fetch the latest io.js version

matrix:
  fast_finish: true

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update
  - sudo apt-get install gcc-4.7 g++-4.7
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.7 20
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.7 20
  - g++ --version
  - sudo apt-get update -qq
  - node -e "var gyp = require('node-gyp'); var Gyp = new gyp.Gyp(); Gyp.commands.list('', function(a, b){console.log(a,b);});"
  - git submodule update --init --recursive

after_success: npm run-script coverage

cache:
  directories:
    - node_modules
    - $HOME/.node-gyp

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8dddd234a441d0d07664
    on_success: change
